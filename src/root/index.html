<!DOCTYPE html>
<html lang="ja">
<head>
<title>Chat House v1.0.0</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css" href="/style.css" media="screen" />
<script type="text/javascript" src="/socket.io.js"></script>
</head>
<body>
<div class="container">

    <div id="panel-genkan" class="panel">
        <div class="genkan">
            <div class="genkan-inner">
                <h4 class="genkan-title">Chat House</h4>
                <div class="genkan-input">
                    <input id="text-name" type="text" placeholder="Enter your name" maxlength="12" value="" />
                    <button onclick="handleEnter()">Enter</button>
                </div>
            </div>
        </div>
    </div>

    <div id="panel-lobby" class="panel">
        <div class="lobby">
            <div class="lobby-inner">
                <h4 class="lobby-title">Room List</h4>
                <ul id="list-room"></ul>
                <div class="lobby-input">
                    <button onclick="handleCreate()">Create Room</button>
                    <input id="text-room" type="text" placeholder="Enter room name" maxlength="24" value="" />
                </div>
            </div>
        </div>
    </div>
    
    <div id="panel-message" class="panel">
        <div class="room-header">
            <h4 id="room-header-title">RoomName</h4>
            <button onclick="handleLeave()">Leave Room</button>
        </div>
        <ul id="list-message"></ul>
        <div class="room-action">
            <input id="text-message" type="text" placeholder="Enter your message" maxlength="128" value="" />
            <button onclick="handleSend()">Send</button>
        </div>
    </div>

</div>
<script type="text/javascript" src="/script.js"></script>
</body>
</html>
